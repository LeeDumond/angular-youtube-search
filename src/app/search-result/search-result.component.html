<!-- <div class="col-md-3 card-container"> -->
  <div class="card h-100">
    <img class="card-img-top" src="{{ result.thumbnailUrl }}" alt="video thumbnail">
    <div class="card-body">
      <h5 class="card-title">{{ result.title }}</h5>
      <p class="card-text">{{ result.description }}</p>
    </div>
    <div class="card-footer">
      <a href="{{ result.videoUrl }}" class="btn btn-primary">Watch</a>
    </div>
  </div>
<!-- </div> -->
